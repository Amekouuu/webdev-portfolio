<section class="resume">
  <header class="resume__header">
    <h1 class="resume__title">Resume.</h1>
    <p class="resume__intro">
      [PUT A SHORT LINE HERE — what roles you’re looking for, what you specialize in.]
    </p>
  </header>

  <div class="resume__card">
    <p class="resume__hint">
      Download my resume as a PDF:
    </p>

    <a class="resume__btn" [href]="resumeUrl" download>
      Download Resume (PDF)
    </a>

    <p class="resume__note">
      Tip: Replace <code>assets/resume/micko-resume.pdf</code> with your real file.
    </p>
  </div>
</section>
